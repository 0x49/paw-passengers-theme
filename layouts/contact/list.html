{{ define "main" }}
<section class="section is-medium">
  <header class="section-header">
  </header>
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        <h1 class="title section-title">{{ .Title }}</h1>
        <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
        <div class="divider"></div>
      </div>
    </div>
		<div class="content">
      {{ .Content }}

      <div class="columns">
        <div class="contact-form column is-four-fifths">
          <form action="{{ $.Site.Params.form.action }}" method="{{ lower $.Site.Params.form.method }}" class="contact__form" id="contactForm">
            <input type="hidden" name="_language" value="{{ $.Site.Params.form.recaptchaLang }}" />
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">{{ $.Site.Params.form.formLabelFrom }}</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input" type="text" placeholder="{{ $.Site.Params.form.inputNamePlaceholder }}" name="{{ $.Site.Params.form.inputNameName }}" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded has-icons-left has-icons-right">
                    <input class="input" type="email" name="{{ $.Site.Params.form.inputEmailName }}" placeholder="{{ $.Site.Params.form.inputEmailPlaceholder }}" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">{{ $.Site.Params.form.inputMsgLabel }}</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <textarea class="textarea" name="{{ $.Site.Params.form.inputMsgName }}" placeholder="{{ $.Site.Params.form.inputMsgPlaceholder }}" maxlength="{{ $.Site.Params.form.inputMsgLength }}" required></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label">
                <!-- Left empty for spacing -->
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <button class="button is-primary" onclick="cleanForm" aria-label="{{ $.Site.Params.form.inputSubmitValue }}">
                      {{ $.Site.Params.form.inputSubmitValue }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
		</div>
  </div>
</section>
{{ end }}
